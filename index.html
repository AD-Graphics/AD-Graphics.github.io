<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index Page</title>
    <link type="text/css" rel="stylesheet" href="../../css/slideshow.css">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Verdana', sans-serif;
        margin: 0px;
        background-color: #081C15;
      }
      .myGrid {
        display: grid;
        grid-template-columns: 2;
        grid-auto-rows: minmax(50px, auto);
        grid-template-areas:
          "header   header"
          "nav nav nav nav"
          "h1           h1"
          "section section"
          "h2           h2"
          "footer   footer"
      }
      header {
        background-color: black;
        text-align: center;
        font-family: 'Montserrat', sans-serif;
        max-width: 1360px;
        padding-top: 3vw;
        padding-right: 4vw;
        padding-bottom: 3vw;
        padding-left: 4vw;
        /* padding: 42.06px 56.08px;
        margin: 0px 13.5px; */
      }
      header h1 {
        text-align: center;
        color: white;
        font-size: 50px;
        letter-spacing: 15px;
        font-weight: lighter;
        padding: 9px;
      }
      nav {
        background-color: #081C15;
        border-top: 4px;
      }
      /* list inside the nav */
      nav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        text-align: center;
      }
      /* each list item in the nav*/
      nav ul li {
        display: inline-block;
        margin: 0px 12px;
        padding: 12px 8px;
        font-family: 'Montserrat', sans-serif;
      }
      /* link (last selector in list!)*/
      nav ul li a {
        color: white;
        display: inline-block;
        text-decoration: none;
      }
      nav ul li:hover a {
        color: #37815F;
      }
      nav ul li:active a {
        color: #ACD336;
      }
      main {
        font-family: 'Montserrat', sans-serif;
      }
      section {
        display: grid;
        justify-content: center;
      }
      .hero {
        background-image: url("Images/work7.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: 600px;
        position: relative;
      }
      h2 {
        font-size: 25px;
        text-align: center;
        color: #37815F;
        font-family: 'Montserrat', sans-serif;
        font-weight: normal;
        margin: 10px;
        margin-bottom: 15px;
      }
      footer {
        background-color: black;
        color: white;
        font-family: 'Montserrat', sans-serif;
        padding: 15px 24px;
        text-align: center;
      }
      @media screen and (min-width: 490px) and (max-width: 799px) {
        header h1 {
          font-size: 50px;
          letter-spacing: 15px;
          font-weight: lighter;
          padding: 9px;
        }
        main h2 {
          font-size: 22px;
        }
      }
      @media screen and (max-width: 489px) {
        header h1 {
          font-size: 40px;
          letter-spacing: 15px;
          font-weight: lighter;
          padding: 9px;
        }
        main h2 {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <section class=myGrid>
    <header>
      <h1>Alexandra Ducksworth</h1>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="https://dev-alex-ducksworth.pantheonsite.io/portfolio-1/">PORTFOLIO</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="https://dev-alex-ducksworth.pantheonsite.io/">BLOG</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main>

      <section class="hero" id="displayImage">
        <!-- <img src="Images/work7.jpg" alt="Oshun Collage"> -->
      </section>

      <h2> Your Graphics & Multimedia Solution</h2>

    </main>
    <footer>-LinkedIn   Instagram   Facebook   Behance-</footer>
  </section>
  </body>
</html>
