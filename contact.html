<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Contact</title>
    <style>
      .hero1 {
        background-image: url("Images/leaf.png");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center center;
        height: 500px;
        position: relative;
      }
      body {
        font-family: Verdana, san-serif;
        margin: 0px;
        text-align: center;
      }
      header {
        background-color: black;
        text-align: center;
        font-family: Montserrat;
        padding-top: 24px;
        padding-bottom: 12px;
      }
      header img {
        border: 0px solid black;
        border-radius: 0%;
        height: 55px;
      }
      nav {
        background-color: #275029;
        border-top: 4px;
      }
      /* list inside the nav */
      nav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        text-align: center;
      }
      /* each list item in the nav*/
      nav ul li {
        display: inline-block;
        margin: 0px 12px;
        padding: 12px 8px;
        font-family: Montserrat;
      }
      /* link (last selector in list!)*/
      nav ul li a {
        color: #eed9d3;
        display: inline-block;
        text-decoration: none;
      }
      nav ul li:hover {
        background-color: #eed9d3;
      }
      nav ul li:hover a {
        color: #275029;
      }
      nav ul li:active {
        background-color: #1B371C;
        color: white;
      }
      h1 {
        opacity: 100%;
        font-size: 70px;
        font-family: Montserrat;
        font-weight: normal;
        text-align: center;
        /* background-color: #eed9d3; */
        margin: 0px;
        padding: 30px;
      }
      main img {
        height: 500px;
        margin-bottom: 0px;
      }
      h2 {
        opacity: 100%;
        text-align: center;
        /* background-color: #275029; */
        color: #275029;
        font-family: Montserrat;
        font-weight: normal;
        margin: 10px;
        margin-bottom: 25px;
      }
      main {
        opacity: 100%;
        font-family: Montserrat;
        padding-bottom: 170px;
      }
      form {
        padding: 15px;
      }
      input {
        font-size: 16px;
        border-radius: 4px;
      }
      button {
        height: 40px;
        width: 100px;
        color: white;
        background-color: black;
        font-family: Montserrat;
        font-size: 20px;
        border-radius: 4px;
        cursor:pointer;
      }
      button:hover {
        background-color: #eed9d3;
        color: #275029;
      }
      button:active {
        background-color: #275029;
        color: #eed9d3;
      }
      footer {
        background-color: black;
        color: white;
        font-family: Montserrat;
        padding: 15px 24px;
        text-align: center;
      }
      #mess {
        height: 90px;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Images/DMlogo.png" alt="DM logo">
    </header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main class="hero1">
      <section>
        <h1 style="text-align: center">Contact</h1>
        <h2 opacity="100%">How can I help to support your business or personal needs?<h2>
        <form>
          Name*<br>
          <input type="text" size="50">
        </form>
        <form>
          Email*<br>
          <input type="text" size="50">
        </form>
        <form>
          Message*<br>
          <input id="mess" type="text" size="50">
        </form>
      <br>
      <button><a>Submit</a></button>
    </section>
    </main>
    <footer>DuckMedia.net</footer>
  </body>
</html>
