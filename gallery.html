<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Gallery</title>
    <style>
    .myGrid {
      display: grid;
      grid-template-columns: 4;
      grid-auto-rows: minmax(50px, auto);
      grid-template-areas:
        "header header header header"
        "nav nav nav nav"
        "h1 h1 h1 h1"
        "img img img img"
        "img img img img"
        "img img img img"
        "footer footer footer footer"
      }
      body {
        font-family: Verdana, san-serif;
        margin: 0px;
        background-color: #275029;
      }
      header {
        background-color: black;
        text-align: center;
        font-family: Montserrat;
        padding-top: 24px;
        padding-bottom: 12px;
      }
      header img {
        border: 0px solid black;
        border-radius: 0%;
        height: 55px;
      }
      nav {
        background-color: #275029;
        border-top: 4px;
      }
      /* list inside the nav */
      nav ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        text-align: center;
      }
      /* each list item in the nav*/
      nav ul li {
        display: inline-block;
        margin: 0px 12px;
        padding: 12px 8px;
        font-family: Montserrat;
      }
      /* link (last selector in list!)*/
      nav ul li a {
        color: #eed9d3;
        display: inline-block;
        text-decoration: none;
      }
      nav ul li:hover {
        background-color: #eed9d3;
      }
      nav ul li:hover a {
        color: #275029;
      }
      nav ul li:active {
        background-color: #1B371C;
        color: white;
      }
      h1 {
        font-size: 40px;
        font-family: Montserrat;
        font-weight: normal;
        text-align: center;
        background-color: white;
        margin: 0px;
        padding: 30px;
        padding-bottom: 15px;
      }
      main img {
        height: 500px;
        margin-bottom: 0px;
      }
      h2 {
        text-align: center;
        background-color: white;
        color: #1B371C;
        font-family: Montserrat;
        font-weight: normal;
        margin: 10px;
        margin-bottom: 15px;
      }
      main {
        font-family: Montserrat;
        background-color: white;
      }
      .row {
        display: flex;
        flex-wrap: wrap;
        padding: 0 4px;
        flex: 50%;
      }
      .row img {
        margin-top: 20px;
        vertical-align: middle;
      }
      content {
        justify-content: center;
      }
      section img {
        /* align-items: center;
        align-self: center;
        align-content: center; */
        justify-content: center;
        height: 250px;
        margin: 24px;
      }
      footer {
        background-color: black;
        color: white;
        font-family: Montserrat;
        padding: 15px 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Images/DMlogo.png" alt="DM Logo">
    </header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
        <li><a href="about.html">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
    <main>
      <h1 style="text-align: center">Alexandra Ducksworth</h1>
      <h2>Your Multimedia Solution<h2>
        <section class="row">
          <img src="Images/work1.png" alt="Disney's Atlantis: The Lost Empire Movie Poster">
          <img src="Images/work2.png" alt="Wishtree Book Cover">
          <img src="Images/work3.jpg" alt="Durand Bernarr: Meet the Artist Flyer">
          <img src="Images/work4.png" alt="Foodie Magazine Cover">
        </section>
        <br>
        <section class="row">
          <img src="Images/work5.jpg" alt="Moon Juice Mockup">
          <img src="Images/work6.jpg" alt="Palo Santo Ad">
          <img src="Images/work7.jpg" alt="Oshun Collage">
          <img src="Images/work8.jpg" alt="Little Shop of Horrors Movie Poster">
        </section>
        <br>
        <section class="row">
          <img src="Images/work9.jpg" alt="TAFT Brand Magazine Layout">
          <img src="Images/work10.jpg" alt="Landscaping Business Card Mockup">
          <img src="Images/work11.jpg" alt="magazine layout mockup">
          <img src="Images/work12.png" alt="FIRST Institute GDWD Program Brochure">
        </section>
    </main>
    <footer>DuckMedia.net</footer>
  </body>
</html>
