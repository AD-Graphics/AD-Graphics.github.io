<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>iQuery - Popup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        /* text-align: center; */
        background-image: url("../Images/nightSky.jpeg");
        /* background-position: center; */
        background-size: cover;
        background-repeat: no-repeat;
        width: 100vh;
        height:100vh;
        color: white;
        font-family: monospace;
        font-size: 20px;
      }
      h1 {
        /* display: inline-block; */
        font-family: 'Rubik Microbe', cursive;
        font-size: 50px;
        color: white;
      }
      .popupTrigger {
        cursor: pointer;
        color: skyblue;
        text-decoration: underline dotted skyblue;
      }
      #popupContainer {
        /* was display: flex */
        display: none;
        justify-content: center;
        /* centers x & y */
        align-items: center;
        /* pulls stuff behind container */
        position: absolute;
        top: 0;
        left: 0;
        /* fills whole viewable screen*/
        width: 100vw;
        height: 100vh;
      }
      #popupContainer.popupOpen {
        display: flex;
      }
      #popupBackground {
        /* color overlay & transparency/opacity */
        background-color: rgba(5,7,9,1);
        background: linear-gradient(to top right, rgb(5, 7, 9), rgb(5, 7, 9), rgb(5, 7, 9), rgb(23, 42, 49));
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.75;
      }
      #popup {
        background-image: url("../Images/Car Driving GIF_GIPHY_files/giphy.gif");
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        color: white;
        /* border: 3px solid black; */
        padding: 200px;
        position: relative;
        text-align: center;
        width: 100%;
        /* on top of background */
        z-index: 1;
      }
      #popup .closePopup {
        cursor: pointer;
        float:
        margin-top: 300px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>You know what everyone needs ...</h1>
    <div class="popupTrigger">Click</div>
    <!-- invisible container with popup elements -->
    <div id="popupContainer">
      <!-- class closePopup added to add behavior to close popup -->
      <div id="popupBackground" class="closePopup"></div>
      <div id="popup">
        <div>a night drive.</div>
        <div>Thanks for joining me.</div>
        <div class="closePopup">Exit</div>
    </div>
    <script type="text/javascript">
      // jQuery $ | click: event to happen upon click |
      $(".popupTrigger").click(
        function() {
          // popupOpen will trigger the display to go from none to flex
          $("#popupContainer").addClass("popupOpen");
        }
      );
      $(".closePopup").click(
        function() {
          $("#popupContainer").removeClass("popupOpen");
        }
      );
    </script>
  </body>
</html>
