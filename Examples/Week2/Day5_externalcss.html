<!-- sharing the same style across diferent pages through a .css file linked-->
<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>External CSS Example</title>
    <!-- link tags do not need a closing bracket -->
    <link href="../../css/myfirstexternalcss.css" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      This is a card styled with External CSS.
    </div>
    <div class="button">
      This is my first button!
    </div>
    <div class="button">
      This is my second button!
    </div>
  </body>
</html>
