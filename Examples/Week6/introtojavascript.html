<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>HELLO WORLD</title>
  </head>
  <body>
    <script type="text/javascript">
      // anything in the () is shown in your browser(console)
      console.log("Hello World");

      // let yourVariableName = value | = represents ASSIGNMENT OPERATOR | (Old Wording: VAR variable);
      let greeting = "Good evening";
      console.log(greeting);

      let myNumber = 13;
      myNumber = 5;
      // value now changed to 5
      console.log(myNumber);

      // (5 = 5+8) the current assigned value, will now be assigned the current value + 8. This =13
      myNumber = myNumber + 8;
      console.log(myNumber);

      // (13 - 11=2)
      let subResult = myNumber - 11;
      console.log(subResult);

      let otherResult = 8 * 6 / 5;
      console.log(otherResult);

      // concatenating: repeats text/2 strings shoved together
      let combinedText = greeting + greeting;
      console.log(combinedText);

      let myName = "Alex";
      let personalizedGreeting = "Hello" + myName;
      console.log(personalizedGreeting);

    </script>
  </body>
</html>
