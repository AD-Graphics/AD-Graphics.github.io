<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>In-Page Links Example</title>
    <!-- Use Style tags ONLY in head -->
    <style>
      p {
        background-color:pink;
        padding: 200px;
      }
    </style>
  </head>
  <body>
    <!-- How to anchor a link to text/headings -->
    <a href="#heading1">
      Navigate to heading1
    </a>
    <br>
    <a href="#heading2">
      Navigate to heading2
    </a>
    <br>
    <a href="#heading3">
      Navigate to heading3
    </a>

    <h1>This is an example of in-page links.</h1>
    <p>This is a paragraph</p>
    <h2 id="heading1">This is my first h2 heading.</h2>
    <p>This is a paragraph</p>
    <h2 id="heading2">This is my second h2 heading.</h2>
    <p>This is a paragraph</p>
    <h2 id="heading3">This is my third h2 heading.</h2>
    <p>This is a paragraph</p>
    <p>This is a paragraph</p>

  </body>
</html>
