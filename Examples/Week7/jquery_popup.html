<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>iQuery - Popup</title>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      .popupTrigger {
        cursor: pointer;
      }
      #popupContainer {
        /* was display: flex */
        display: none;
        justify-content: center;
        /* centers x & y */
        align-items: center;
        /* pulls stuff behind container */
        position: absolute;
        top: 0;
        left: 0;
        /* fills whole viewable screen*/
        width: 100vw;
        height: 100vh;
      }
      #popupContainer.popupOpen {
        display: flex;
      }
      #popupBackground {
        /* color overlay & transparency/opacity */
        /* background-color: rgba(150,0,0,0.5); */
        background: linear-gradient(to bottom right, lightgreen, gold);
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        opacity: 0.75;
      }
      #popup {
        /* background-image: url("../../Images/image.png"); */
        /* color: white; */
        background-color: white;
        border: 3px solid black;
        border-radius: 24px;
        padding: 36px;
        position: relative;
        text-align: center;
        min-width: 400px;
        /* on top of background */
        z-index: 1;
      }
      #popup .closePopup {
        cursor: pointer;
        margin-top: 40px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Hello there!</h1>
    <div class="popupTrigger">Click on me to open a popup</div>
    <!-- invisible container with popup elements -->
    <div id="popupContainer">
      <!-- class closePopup added to add behavior to close popup -->
      <div id="popupBackground" class="closePopup"></div>
      <div id="popup">
        <div>Congrats! You opened a popup!</div>
        <div class="closePopup">Close</div>
    </div>
    <script type="text/javascript">
      // jQuery $ | click: event to happen upon click |
      $(".popupTrigger").click(
        function() {
          // popupOpen will trigger the display to go from none to flex
          $("#popupContainer").addClass("popupOpen");
        }
      );
      $(".closePopup").click(
        function() {
          $("#popupContainer").removeClass("popupOpen");
        }
      );
    </script>
  </body>
</html>
