    <title>Images Examples</title>
  </head>
  <body>

      width="80%"
      src="https://images.unsplash.com/photo-1595446472901-b0988e150f9c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
